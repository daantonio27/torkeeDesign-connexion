<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Connexion</title>
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
</head>
<body>

	<!-- créer une barre de navigation ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">TORKEE DESIGN</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
				
				<h1 > Connexion </h1>
				<form th:action="@{/login}" method="post">
					
					<!-- error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Nom d'utilisateur ou 
						mot de passe ou le mot de passe.</div>
					</div>
				
					<!-- logout message -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Vous êtes déconnecté(e).</div>
					</div>
					
					<div class = "form-group">
						<label for ="username"> Nom d'utilisateur : </label> :
						<input type="text" class = "form-control" id ="username" name = "username"
						placeholder="Votre e-mail" autofocus="autofocus">
					</div>
					
					<div class="form-group">
						<label for="password">Mot de passe</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Mot de passe" />
					</div>
					
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="btn btn-primary btn-lg btn-block" value="Connexion" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
						<span>Vous n'avez pas encore de compte ? <a href="/" th:href="@{/registration}">Inscrivez-vous</a></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
