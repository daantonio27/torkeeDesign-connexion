<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<title>TORKEE DESIGN</title>
	<link rel="stylesheet" 
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
	
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
		
				class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">TORKEE DESIGN</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Déconnexion</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	
	<div class="jumbotron text-center">
	    <h1 class="display-4">Bienvenue à nouveau, Admin</h1>
	    <span sec:authentication="principal.username"> Utilisateur</span>
	    <p>Gérez facilement vos données à partir de cet administrateur <mark>CMS</mark></p>
	</div>
	
	
	<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 pt-3" >
            <div class="card" style="background-color:white;">
                <div class="card-body">
                    <h4 class="card-title">Categories</h4>
                    <p class="card-text">Gérez la section des catégories ici.</p>
                    <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">Gérer</a>

                </div>
            </div>
        </div>
        <div class="col-sm-3 pt-3" >
            <div class="card" style="background-color:white;">
                <div class="card-body">
                    <h4 class="card-title">Produits</h4>
                    <p class="card-text">Gérez tous les produits ici.</p>
                    <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">Gérer</a>

                </div>
            </div>
        </div>

    </div>
</div>
	
</body>
</html>
